<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>PPCP</title>
</head>

<!-- onload="onloadstudenthome()" -->

<body onload="onloadstudenthome()">

<!-- <body> -->
    <!-- NavBar -->
    <nav class="top-line navbar">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-start gap-4">

                <img src="./assets/img/we_logo.svg" alt="WeSchool" srcset="">
                <img src="./assets/img/x_logo.svg" alt="REDX" srcset="">
            </div>
            <img src="./assets/img/ppcp_logo.svg" alt="PPCP" srcset="">
            <div class="d-flex justify-content-end gap-4">
                <img src="./assets/img/profile.svg" alt="profile" srcset="">
                <img src="./assets/img/logout.svg" alt="Logout" onclick="logout()">
            </div>
        </div>
    </nav>
    <!-- NavBar -->

    <div class="line"></div>
    <div id="PSList" class="p-2">
        <h1>Loading please wait ...</h1>
        <!-- Test view -->
        <div class="p-2 border-bottom border-2">
            <div class="d-flex flex-column">
                <span class="stdh-title">Pain Point - title</span>
                <span class="stdh-domain">Domain</span>
            </div>
            <div class="d-flex justify-content-between">
                <span class="stdh-domain">PS ID</span>
                <span class="stdh-domain">Time stamp</span>
            </div>
        </div>

        <div class="d-flex flex-row">
            <div class="d-flex flex-column" style="background-color: rgb(255, 255, 255); width: 100%;">
                <div class="p-2 border-bottom border-2">
                    <div class="d-flex flex-column">
                        <span class="stdh-title">${pp.title}</span>
                        <span class="stdh-domain">${pp.domain}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="stdh-domain">${pp.uuid}</span>
                        <span class="stdh-domain">${formattedDate}</span>
                    </div>
                </div>

                <div class="flex-column p-2">
                    <u class="stdh-header">description:</u>
                    <div class="stdh-content" id="description">
                        ${pp.description}
                    </div>
                </div>
                <div class="flex-column p-2">
                    <u class="stdh-header">solution:</u>
                    <div class="stdh-content" id="solution">
                        ${pp.solution}
                    </div>
                </div>

                <div class="p-2" id="media"></div>
                <div class="line"></div>
                <div id="RemarksSection"></div>
                <br><br><br><br><br><br><br>
            </div>
        </div>



        <!-- Test view -->
    </div>



    <a href="./upload.html"> <img id="floatingaddbtn" class="fixedButton" src="./assets/img/circle-plus-solid.svg" alt="Add"
        srcset=""></a>
    <img id="floatingbackbtn" class="fixedButton hidden" onclick="renderstudentpp()"
        src="./assets/img/circle-arrow-left-solid.svg" alt="Go back" srcset="">


    <!-- upload form -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/pcp.js"></script>
</body>

</html>
