<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Favicons -->
    <link href="../assets/img/x.png" rel="icon">
    <link href="../assets/img/x.png" rel="apple-touch-icon">
    <title>PCP - Home</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary">
        <div class="d-flex container-fluid justify-content-between mx-5">
            <span class="navbar-brand mb-0 btn" onclick="window.location='/PCP/pcpHome.html'">Pain Points Collection
                Portal</span>
            <div class="d-flex ">
                <!-- <div class="d-flex btn" onclick="window.location='/PCP/pcprequest.html'">
                    Access Requests
                </div> -->

                <div class="d-flex flex-column ">
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name">Profile-name</div>
                        <img src="./assets/img/profile.svg" alt="profile">
                    </div>
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name" onclick="logout()">Logout</div>
                        <img src="./assets/img/logout.svg" alt="profile">
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <!-- Mobile view optimzed -->
    <div id="problemstatements" class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm border">
                    <div class="m-1">ID</div>
                    <div class="m-1">TimeStamp</div>
                    <!-- <div class="btn btn-light" onclick="imageUpload()">Upload Images</div> -->
                </div>
                <div class="col-sm-2 border ">
                    <div class="mb-2 text-center">Title</div>
                    <div>Domain</div>
                </div>
                <div class="col-sm-6 border text-center">Description</div>
                <div class="col-sm-3 border text-center">Possible Solution</div>
            </div>
        </div>
    </div>
    <!-- Mobile view optimzed -->

    <div class="fixedButton" onclick="openAdd()">
        <div class="roundedFixedBtn">
            <img src="./assets/img/circle-plus-solid.svg" alt="Add" srcset="">
        </div>
    </div>
    <!-- upload form -->
    <div id="uploadformbg">
        <div id="uploadform" class="border rounded-3 shadow p-3">
            <form class="justify-content-center">
                <p class="navbar-brand text-center">Upload form</p>
                <div class="mb-3">
                    <label for="PSTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="PSTitle" placeholder="Title of your pain point">
                </div>
                <div class="mb-3">
                    <label for="PSDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="PSDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="PSSolution" class="form-label">Solution</label>
                    <textarea class="form-control" id="PSSolution" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="Media" class="form-label">Images or Videos</label>
                    <div id="Media"></div>
                    <div class="btn btn-secondary" onclick="adduploadbtn()">ADD +</div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/pcp.js"></script>
    <script src="./assets/js/pcpdefault.js"></script>

</body>

</html>
