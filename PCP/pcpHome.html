<body>
    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary">
        <div class="d-flex container-fluid justify-content-between mx-5">
            <span class="navbar-brand mb-0 btn" onclick="window.location='/PCP/pcpHome.html'">Pain Points Collection
                Portal</span>
            <div class="d-flex ">
                <!-- <div class="d-flex btn" onclick="window.location='/PCP/pcprequest.html'">
                    Access Requests
                </div> -->
                <div class="btn" onclick="window.location='/PCP/homev3.html'">Compact view</div>
                <div class="d-flex flex-column ">
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name" onclick="accessrequests()">Profile-name</div>
                        <img src="./assets/img/profile.svg" alt="profile">
                    </div>
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name" onclick="logout()">Logout</div>
                        <img src="./assets/img/logout.svg" alt="profile">
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <!-- NavBar -->
    <!-- Filter bar -->
    <div class="filter-bar d-flex flex-row">
        <div class="d-flex flex-row flex-grow-1 ">
            <div class="dropdown m-1">
                <button id="filterdomainbtn" class="btn shadow dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by Domain
                </button>
                <ul id="domainfilter" class="dropdown-menu shadow">
                    <li><a class="dropdown-item" href="#">Loading Please... </a></li>
                </ul>
            </div>
            <div class="dropdown m-1">
                <button id="filterprogrambtn" class="btn shadow dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by Program
                </button>
                <ul id="programfilter" class="dropdown-menu shadow">
                    <li><a class="dropdown-item" href="#">Loading Please... </a></li>
                </ul>
            </div>
            <!-- <div class="dropdown m-1">
                <button id="searchbybtn" class="btn shadow dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Search by
                </button>
                <ul id="searchbybtn" class="dropdown-menu shadow">
                    <li><a class="dropdown-item" onclick="searchbyfn(this)">Student Name</a></li>
                    <li><a class="dropdown-item" onclick="searchbyfn(this)">Student ID</a></li>
                    <li><a class="dropdown-item" onclick="searchbyfn(this)">Title</a></li>
                </ul>
            </div> -->
            <input type="text" size="50" class="form-control description search mx-1" id="searchtext" rows="1"></input>
            <div class="btn btn-outline-dark mx-1" onclick="search()">Search</div>
        </div>


        <div class="d-flex flex-row-reverse justify-content-end">
            <div class="dropdown m-1">
                <button id="Statusfilterbtn" class="btn shadow dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by Status
                </button>
                <ul id="Statusfilter" class="dropdown-menu shadow">
                    <li><a class="dropdown-item" href="#">Loading Please... </a></li>
                </ul>
            </div>
        </div>


    </div>
    <!-- Filter bar -->
    <!-- Two Pane layout -->
    <div class="mx-1">
        <div class="row">
            <!-- Left Pane -->
            <div id="PSS" class="scrollable-container">
                <div> No Problem Statement to show</div>

            </div>
            <!-- Left Pane -->
            <!-- Right Pane -->
            <div class="col-lg-10">
                <div id="rightpane" class="scrollable-container col">
                    <div>Click on a Problem Statement to begin</div>
                </div>
            </div>
            <!-- Right Pane -->
        </div>
    </div>
    <!-- Two Pane layout -->
