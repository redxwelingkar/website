<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Document</title>
</head>

<body>
    <div class="top-line">
        <div class="top-line-type">
        </div>
    </div>
    <div class=" filter-type">
        Filter by Status:
    </div>
    <div class="line"></div>
    <div class="flex-container">
        <div class="tick-head-bg">
        </div>
        <div class="title-head-bg">
            <div class="bg-head-font">
                Pain Point Title
            </div>
        </div>
        <div class="desc-head-bg">
            <div class="bg-head-font">
                Description
            </div>
        </div>
        <div class="sol-head-bg">
            <div class="bg-head-font">
                Solution
            </div>
        </div>
        <div class="img-head-bg">
        </div>
    </div>
    <div style="height: 4px;"></div>
    <div class="flex-container">
        <div class="row-tick">
            <input type="checkbox">
        </div>
        <div class="row-title-bg">
            <div class="row-title-ps-title">
                Pain Point - Title
            </div>
            <div class="row-title-ps-domain">
                Domain
            </div>
            <div class="row-title-ps-number">
                P0001
                <div class="row-title-ps-time">16/Oct/2023; 09:30 PM</div>
            </div>
        </div>
        <div class="row-desc-bg">
            <div class="row-desc-ps-desc">
                Description
            </div>
        </div>
        <div class="row-sol-bg">
            <div class="row-sol-ps-sol">
                Solution
            </div>
        </div>
        <div class="row-img-bg">
            <div class="row-img-flex">
                <div class="row-img-view-picture-icon"></div>
                <div class="row-img-info-icon"></div>
                <div class="row-img-add-comment-icon"></div>
            </div>
            <div class="row-img-font">
                View More
            </div>
        </div>
    </div>
</body>

</html>
