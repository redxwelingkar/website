    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="

    <script>
        function encodeQuery(data) {
            let query = data.url
            for (let d in data.params)
                query += encodeURIComponent(d) + '='
                    + encodeURIComponent(data.params[d]) + '&';
            return query.slice(0, -1)
        }

        function enablesignupbtn() {
            // enable login button
            const signupbtn = document.getElementById("signupbtn")
            signupbtn.removeAttribute("disabled")
            signupbtn.classList.remove("disabled")
        }
        function disablesignupbtn() {
            // enable login button
            const signupbtn = document.getElementById("signupbtn")
            signupbtn.setAttribute("disabled", true)
            signupbtn.classList.add("disabled")
        }

        function validateFormSignup(email, password, name, id, program) {
            if (!email || !/^\"?[\w-_\.]*\"?@welingkar\.org$/.test(email)) return "Please enter a valid Welingkar email address";
            if (!password) return "Please enter a Password"
            if (!name) return "Please enter a name"
            if (!id) return "Please enter Student Roll number or Employee Id"
            if (!program) return "Please enter a program or department"
        }


        async function register() {
            disablesignupbtn()
            swal.fire("Please wait")
            var email = document.getElementById("signup-email").value
            var password = document.getElementById("signup-password").value
            var name = document.getElementById("signup-name").value
            var id = document.getElementById("signup-id").value
            var program = document.getElementById("signup-program").value

            const form = validateFormSignup(email, password, name, id, program)
            if (form) {
                swal.fire("Error", form, "error")
                enablesignupbtn()
                return
            }

            console.log("password", password);
            var encrypted = CryptoJS.SHA3(password);
            console.log("encrypted", encrypted.words);
            data = {
                url: v300,
                params: {
                    'code': 'signup',
                    'name': name,
                    'email': email,
                    'password': encrypted,
                    'program': program,
                    'id': id
                }
            }
            const query = encodeQuery(data)
            console.log("query", query);
            const response = await fetch(query);
            const res = await response.json();
            if (response.status != 200) {
                enablesignupbtn()
                alert("Request returned status code", res.status);
            }
            if (response.status === 200) {
                if (res.error) {
                    enablesignupbtn()
                    swal.fire("Error", res.status, "error");
                }
                else {
                    enablesignupbtn()
                    swal.fire("Success!", "Please wait while Kaustubh Sir approves your request", "success");
                }
            }
        }


    </script>
