<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>PPCP</title>
</head>

<!-- onload="onloadstudenthome()" -->

<body>
    <!-- NavBar -->
    <nav class="top-line navbar">
        <div class="d-flex container-fluid justify-content-between mx-5">
            <span class="top-line-type navbar-brand mb-0 btn"></span>
            <div class="d-flex">
                <!-- <div class="btn" onclick="window.location='/PPCP/homev3.html'">
                    Compact view
                </div> -->
                <div class="d-flex flex-column ">
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name">
                            Profile-name
                        </div>
                        <img src="./assets/img/profile.svg" alt="profile" />
                    </div>
                    <div class="d-flex justify-content-end btn">
                        <div id="profile-name" onclick="logout()">Logout</div>
                        <img src="./assets/img/logout.svg" alt="profile" />
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- NavBar -->

    <div class="line"></div>
    <div id="PSList" class="p-2">
        <h1>Loading please wait ...</h1>
        <!-- Test view -->
        <div onclick="renderstudentpp()">
            <img 
            src="./assets/img/circle-arrow-left-solid.svg" 
            alt="Back to Pain PointList" 
            style="height: 2rem; width: 2rem;">
        </div>
        <div class="d-flex justify-content-between ">
            <div>
                <div id="P-title" class="h4 title-right">${res.title}</div>
                <div id="P-domain" class="domain-right">${res.domain}</div>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="p-2" id="media">
                <h5>Media</h5>
                <a class="p-1 media-card btn" href="fileUrl" target="_blank">
                    <div class="title">${i.filename}</div>
                </a>
            </div>
            <div class="d-flex flex-column p-2">
                <div class="title">Description</div>
                <div class="description" id="description">
                    ${i.description}
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="remarkedittext" class="form-label h4">Remarks</label>
            <div id="RemarksSection">
                <h4>Loading please wait ...</h4>
                <div class="card p-2">
                    <div class="d-flex flex-row">
                        <div class="title">${i.givenby} : &nbsp </div>
                        <div class="title-left"> ${i.remark}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Test view -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/pcp.js"></script>
</body>

</html>
