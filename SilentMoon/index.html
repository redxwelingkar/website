
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SilentMoon</title>
        <style>
        #indexTitle {
            font-family: sans-serif;
            font-size: 100px;
            letter-spacing: 0px;
            word-spacing: 2px;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: none;
            padding-left: 50px;
            padding-top: 50px;
            }
        </style>
    
    </head>
       
    <body style="background: lightcyan;">
    
    
    <div id="indexTitle">SilentMoon</div>
    <div id="webchat"></div>
            
    
    <script>
        !(function () {
            let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
            "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
                window.localStorage.clear();
                window.WebChat.default(
                {
                    initPayload: "/greet",
                    title: "SilentMoon",
                    subtitle: "Say hi to get started!",
                    profileAvatar: "",
                    customData: { language: "en" },
                    socketUrl: "https://8a41-111-119-197-122.ngrok.io", //192.168.0.107  //http://localhost:5005  //https://dc59-111-119-197-122.ngrok.io 
                    socketPath: "/socket.io",
                    hideWhenNotConnected: false,
                    storage: "session",
                    // add other props here
                    // subtitle: "Say hi to get started!",
                    // initPayload: "/greet",
                },
                null
                );
            }),
            t.insertBefore(e, t.firstChild);
        })();
        </script>
    
    
    </body>
  </html>
